name: Generate CricHD Playlist

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Using a common and stable version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run scraper
      run: python crichd_scraper.py

    - name: Commit and push playlist
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add crichd_playlist.m3u
        # Commit only if there are changes
        git diff --staged --quiet || git commit -m "Update crichd_playlist.m3u"
        git push
